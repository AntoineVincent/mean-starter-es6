<div class="col-md-4 col-md-offset-4">
  <h2 class="ui teal image header text-center">
    Sign in to your account
  </h2>
  <alert message="vm.loginMessage" ng-if="(vm.loginMessage)"></alert>
  <form name="formConnect" class="login-form">
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-user"></i>
        </span>
        <input type="text" class="form-control" id="inputName"
        placeholder="Your name" ng-model="vm.user.name" ng-required="true">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-asterisk"></i>
        </span>
        <input type="password" class="form-control" id="inputPass"
        placeholder="Your password" ng-model="vm.user.password" ng-required="true">
      </div>
    </div>
    <button type="submit" class="btn btn-block ui teal"
    ng-disabled="formConnect.$invalid" ng-click="vm.connect()">Connect</button>
  </form>
  <div class="sub-login-form">
    <div class="col-md-6">
      <a href="#/signup">Create an account</a>
    </div>
    <div class="col-md-6">
      <a href="">Forgot password ?</a>
    </div>
  </div>
</div>
